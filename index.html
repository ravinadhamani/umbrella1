<html>
  <!--Header-->
<head>
  <link rel="stylesheet" href="umbrella.css">
</head>
  <!--Body-->
<body>
  <div class="row">
    <div class="column">
      <img id="umbrellaImg" src="./Umbrella project assets/Blue umbrella.png" />
      <img id="loaderImg" src="" class="rotate linear infinite"></img><br>
    </div>
    <div class="column">
    <div>
        <h1 id="customUmbrellaText"> Custom Umbrella</h1>
        <button id="yellowbtn" onclick="changeYellow()"></button>
        <button id="bluebtn" onclick="changeBlue()"></button>
        <button id="pinkbtn" onclick="changePink()"></button>
        <h3 class="textPara">Customize your umbrella</h3>
        <p class="textPara">Upload a logo for an instant preview.</p>
        <p class="textPara">.png and .jpg files only. Max file size is 5MB</p>
    </div>
<!--Upload Image Button-->
      <p><input type="file" accept="image/jpg, image/png" name="image" id="file" onchange="loadFile(event)"
          style="display: none;"></p>
          <button id="uploadImg"><img id="icon" src="./Umbrella project assets/upload_icon.svg">
          <label for="file" id="label">Upload Image
          </label></button>
      <p><img id="output" style="display: none;" /></p>
    </div>
  </div>
  <script src="./umbrella.js"></script>
</body>
</html>
